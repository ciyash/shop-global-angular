<div class="login">
  <div class="login-container">
    <img src="assets/login.svg" alt="LOGO">
    
    <button class="google-btn" id="googleSignInBtn">
        <span class="google-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <g class="google-logo">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.23 1.54 7.66 2.83l5.63-5.63C33.4 3.29 28.98 1 24 1 14.92 1 7.35 6.7 4.5 14.26l6.86 5.34C12.81 13.36 17.91 9.5 24 9.5z"/>
              <path fill="#4285F4" d="M46.5 24.5c0-1.63-.14-3.21-.41-4.72H24v9h12.7c-.55 2.87-2.18 5.28-4.68 6.9l7.36 5.7c4.3-3.97 6.72-9.83 6.72-16.88z"/>
              <path fill="#FBBC05" d="M11.36 28.6c-1.17-3.42-1.17-7.14 0-10.56L4.5 12.7c-2.42 4.81-2.42 10.48 0 15.3l6.86-5.34z"/>
              <path fill="#34A853" d="M24 46c6.51 0 12.03-2.16 16.04-5.87l-7.36-5.7c-2.06 1.38-4.68 2.2-8.68 2.2-6.09 0-11.19-3.86-12.64-9.1l-6.86 5.3C7.35 41.3 14.92 46 24 46z"/>
            </g>
          </svg>
        </span>
        Continue with Google
      </button>
    
    <div class="divider"><span>or</span></div>
    <form [formGroup]="form">
      <input type="email" placeholder="Email"  formControlName="email" />
      <input type="password" placeholder="Password" formControlName="password" />
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="login-btn" (click)="login()">Login</button>
    </form>

    <p class="signup-text">
      Donâ€™t have an account? <a routerLink="/signup">Sign Up</a>

    </p>
    
  </div>
</div>
